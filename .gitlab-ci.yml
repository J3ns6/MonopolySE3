stages:
    - build
    - test

build-backend:
  stage: build
  image: maven:latest
  script: mvn -f monopoly-backend/ package
  artifacts:
      paths:
          - "./target/*.jar"

build-frontend:
  stage: build
  image: node:latest
  script: npm -f src/main/java/com/hdm/monopoly/frontend/node_modules/ run build

tests:
    stage: test
    image: maven:latest
    script: mvn -f monopoly-backend/ test



